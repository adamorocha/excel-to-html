<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Excel to Image</title>
  </head>
  <body>
    <h1>Excel to Image</h1>
    <form>
      <label for="file-input">Select Excel file:</label>
      <input type="file" id="file-input" accept=".xls,.xlsx">
      <br><br>
      <button type="button" onclick="convertToImages()">Convert to Images</button>
    </form>
    <br>
    <div id="images-container"></div>
  </body>
  <script src="./excel-to-img.js"></script>
  <script src="./index.js"></script>
</html>
